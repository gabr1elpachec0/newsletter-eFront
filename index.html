<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&family=Inter:wght@500&family=Saira:wght@300;600&family=Sora:wght@200;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/img/newspaper.svg" type="image/x-icon">
    <title>eFront - Newsletter</title>
</head>
<body>
  <header>
    <nav>
      <h2 id="nav-title"><span id="e">e</span>Front</h2>
      <a href="#">
        <button id="nav">
          Comprar eBook
        </button>
      </a>
    </nav>
  </header>

  <main>
    <section id="main">
      <div class="container">
        <h2 id="welcome-message">Seja bem-vindo a <br> sua melhor newsletter</h2>
        <h3 id="stay-connected">Fique por dentro de todas as novidades</h3>
      </div>
    </section>

    <section id="form">
      <div class="container">
        <h4 id="fields-message">Preencha os campos para receber as notícias <br> sobre programação</h4>
        <form action="#">
          <label for="userName">Nome</label>
          <input type="text" name="userName">
          <label for="email">E-mail</label>
          <input type="email" name="email">
          <button id="submit" type="submit">
            Enviar
          </button>
        </form>
      </div>
    </section>
  </main>

</body>
</html>
